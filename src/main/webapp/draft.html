	<div style="margin:auto; width:95%;padding:2em 0;">

		</div>
		<div class="btn-group btn-group-justified" role="group" aria-label="...">

	<div id="confirmDeleteModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
	  <div class="modal fade bs-example-modal-sm" role="document">
	    <div class="modal-content">
	      	<div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">确认撤销？</h4>
		      </div>
		      <div class="modal-body">
		        <p id="revokeObject">One fine body&hellip;</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button id="confirmDelete" type="button" class="btn btn-danger">确定</button>
		      </div>
	    </div>
	  </div>
	</div>
	<div class="modal fade bs-example-modal-sm" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      	<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        	<h4 class="modal-title" id="myModalLabel">新增商品</h4>
	      	</div>
	      	<div class="modal-body">
	      		<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">商品名：</span>
				  <input type="text" class="form-control" placeholder="请输入商品名" aria-describedby="basic-addon1">
				</div>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">类别：</span>
				  <input type="text" class="form-control" placeholder="请将商品归类" aria-describedby="basic-addon1">
				</div>
				
				
				<div class="input-group">
				  <span class="input-group-addon">定价 Y</span>
				  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
				  <span class="input-group-addon">元</span>
				</div>
				
				
	      	</div>
	      	
	      	<div class="modal-footer">
	      		
				  

	        	  <button style="margin:20px 0px;" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        	  <button style="margin:20px 0px;" type="button" class="btn btn-primary">确定</button>
	        	
	      	</div>
	    </div>
	  </div>
	</div>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/raydreams.js"></script>
	<script src="js/data.js"></script>
	<script type="text/javascript">

			// dataTable对象
	        var dataTable = null;
	        
	        //RayTable当前行指针
			var currentRow = null;
			var currentRowIndex = null;
			
			//保存当前RayData
			var rayData = null;
			
			var tdata=[
				{"pname":"茶叶蛋","price":"2.00","type":"蛋制品"},
				{"pname":"蛋挞","price":"4.00","type":"蛋制品"},
				{"pname":"豆腐","price":"2.00","type":"主食"},
				{"pname":"汉堡","price":"5.00","type":"主食"},
				{"pname":"荷包蛋","price":"1.50","type":"蛋制品"},
				{"pname":"咖啡","price":"7.00","type":"饮品"},
				{"pname":"麦饼","price":"4.00","type":"主食"},
				{"pname":"面包","price":"3.00","type":"主食"},
				{"pname":"烧麦","price":"2.00","type":"主食"},
				{"pname":"套餐A","price":"10.00","type":"主食"},
				{"pname":"土豆饼","price":"5.00","type":"主食"},
				{"pname":"小笼包","price":"10.00","type":"主食"},

			];
	        $(document).ready(function () {
	        	$("#haha").click(function(){
	        		$("#modal").modal('show');
	        	});
	        
				var AuditedQueue;
				$.ajax({
					url:"ranklines/query_with_status",
					data:{},//选择一次性加载，无需向后台传值
					async:false,method:'post',
					success:function(data){
						
						AuditQueue=JSON.parse(data);
						rayData=AuditQueue;
						//console.log(AuditQueue);
						//console.log(AuditQueue);
					}
				});
	        	dataTable = $("#dataTable").raytable({
	            	//datasource: { data: [], keyfield: 'id' },
	            	datasource:{data:tdata},
	            	
	            	columns: [
	                    //{ title: "文件名", icons: [{ glyph: "glyphicon-info-sign", handler: iconAction, data:"id" }], renderIf: isManager },
	                    { field: "pname", title: "商品名", sort:false },
	                    { field: "price", title: "价格", sort: false },
	                    { field: "type", title: "分类" },
	                    { 
	                    	title: "修改商品", 
	                    	icons: [
	                    		
	                    		{ glyph: "glyphicon-pencil" ,handler: iconAction }
	                    	],
	                    	width:100
	                    }
	                    //{ field: "birthDate", title: "DOB", sort: true, format: parseDate },
	                    
	                ],
	            	pagesize: 10,
	            	maxPageButtons: 10,
	            	rowNumbers: true,
	            	rowClickHandler: rowAction
	        	});
				//dataTable.data(myData,'dataTable');
	            //jQuery(".glyphicon").css('cursor', 'pointer');
	            
	            // load some default
	            //doLoad(jQuery("#dataTable"));
	            
	            //用户确认删除
	            $("#confirmDelete").click(function(){
	            	//alert(currentRow.ranklineid);
	            	$.ajax({
	            		url:"ranklines/delete_item",
	            		data:{ranklineid:currentRow.ranklineid},
	            		async:false,method:'post',
	            		success:function(response){
	            			response=JSON.parse(response);
	            			
	            			iziToast.show({
							    title: response[0].title,
							    message: response[0].message,
							    color:response[0].color,// blue, red, green, yellow
							    layout:1
							});
							$('#confirmDeleteModal').modal('hide');
							console.log(currentRow);
							console.log(rayData);
							rayData.splice(currentRowIndex,1);
							dataTable.data(rayData,'');
	            		}
	            	});
	            	//console.log(dataTable.datasource.data[1]);
	            });        

	            
	                         
	        });//document ready
			
			function Downloaded(data){
				if(data.isnewfiles==0){
					return "新文件";
				}
				if(data.isnewfiles==1){
					return "文件已被下载过";
				}
			}
			function isAbleForDelete(data){
				if(data.isnewfiles=="0"){
					return true;
				}
				if(data.isnewfiles=="1"){
					return false;
				}
			}
			function revokeFile(event){
				//console.log(event);
				var data = jQuery(event.currentTarget).data('ray-data');
				
				var rowindex = event.data.rowIdx;
				var rowdata = dataTable.datasource.data[rowindex];
				currentRow = rowdata;
				currentRowIndex = rowindex;
				//console.log(rowdata);
				$("#revokeObject").html("是否撤销客户"+rowdata.customerid+"于<br/>"+rowdata.uploaddate+"上传的<br/>"+rowdata.filesurl+"?");
				$('#confirmDeleteModal').modal('show');
			}
			
			
			

			// icon clicked event handler
	        function iconAction(event)
	        {
	            // jquery to get the record ID back out
	            var data = jQuery(event.target).data('ray-data');
	            alert('glyph icon data is ' + data);
	            alert('You clicked the icon with data = ' + event.data.id + ' on row ' + event.data.rowIdx );
	        	//console.log($(event.target));
	        	//console.log($(event.target).data('ray-data'));
	        }
	        
	        // row clicked handler
	        function rowAction(event)
	        {
	            // jquery to get the record ID back out
	            //var id = jQuery(event.target).data('ray-key');
	            //alert('You clicked row ' + event.data.rowIdx + ' with object ID ' + event.data.id );
	        }
	        
	        // boolean handler to determine if the cell content is rendered
	    	function isManager(item)
	    	{
	    		return (item.grade > 4);
	    	}
	    	
	    	// custom format handler
	    	//function parseDate(item)
	    	//{
	    		// source is ISO 8601
	    		//var d = new Date(item.birthDate);
	    		//return d.toDateString();
	    	//}
	    	function operationPrior(item){
	    		//console.log(item);
	    		return "t"+item.grade;
	    	}
			
	    </script>
