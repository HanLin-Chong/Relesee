    <body>
    <div class=".col-lg-">
    	<form enctype="multipart/form-data">
    		<label>请上传资料</label>
    		<input id="uploadfile" name="files" type="file" multiple>
    	</form>
    </div>           
    </body>
	<script>//参考手册：https://blog.csdn.net/u012526194/article/details/69937741
    $('#uploadfile').fileinput({
        language: 'zh',
        uploadUrl: 'upload/ajax/multifile',
        allowedFileExtensions : ['rar', 'zip','xsl','xslx'],
		//showUpload:false,
		//initialPreviewShowDelete:false,
		initialDelimiter:'我是分隔符',
    });
    $(document).ready(function(){
    	//异步上传返回结果处理
		$("#uploadfile").on("fileuploaded", function (event, data, previewId, index) {
			var response = data.response;
			
		    console.log("1");
		    console.log(response);
		});        
		//上传前
		$('#uploadfile').on('filepreupload', function(event, data, previewId, index) {
   			var form = data.form, files = data.files, extra = data.extra,
    		response = data.response, reader = data.reader;
    		console.log("2");
    		console.log(response);
    		
		});
    });
	
    
	</script>
